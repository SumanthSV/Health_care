<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthShift - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8e9 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 2rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #1890ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2.5rem;
        }
        
        h1 {
            color: #262626;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: #595959;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s ease;
        }
        
        .button:hover {
            background: #096dd9;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f6f6f6;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #8c8c8c;
        }
        
        .online {
            color: #52c41a;
        }
        
        .offline {
            color: #ff4d4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Currently Offline</h1>
        <p>
            HealthShift needs an internet connection to sync your clock-in/out data 
            and access real-time features. Don't worry - your app will work again 
            once you're back online.
        </p>
        
        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="status">
            Connection Status: <span id="status" class="offline">Offline</span>
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Online';
                status.className = 'online';
                // Auto-reload when back online
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'Offline';
                status.className = 'offline';
            }
        }

        // Check connection status on load
        updateConnectionStatus();

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>
</html>
